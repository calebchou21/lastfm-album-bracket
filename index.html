<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bracket.fm</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="config.js"></script>
    <script defer src="handleForm.js"></script>
    <script defer src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div id="intro-form">
        <h1 id="intro-title">Ur mom</h1>
        <label for="username">Last.fm Username</label><br>
        <input type="text" placeholder="username" id="username" name="username"><br>
        <label for="limit"></label>Limit<br>
        <input type="number" placeholder="16-100" min="16" max="100" id="limit" name="limit"><br>  
        <label for="period">Period</label><br>
        <select id="period" name="period">
            <option value="overall">Overall</option>
            <option value="7day">Week</option>
            <option value="1month">Month</option>
            <option value="3month">3 Months</option>
            <option value="6month">6 Months</option>
            <option value="12month">Year</option>
        </select><br>
        <button id="submit">Submit</button>
    </div>
    <div class="bracket">
        <div class="album-flex-container">
            <div class="leftside">
                <div class="album"><img></div>
                <div class="album"><img></div>
                <div class="album"><img></div>
                <div class="album"><img></div>
                <div class="album"><img></div>
                <div class="album"><img></div>
                <div class="album"><img></div>
                <div class="album"><img></div>
            </div>
            <div class="leftside2">
                <div class="album"><img></div>
                <div class="album odd-margin-bot"><img></div>
                <div class="album odd-margin-top"><img></div>
                <div class="album"><img></div>
            </div>
            <div class="leftside3">
                <div class="album"><img></div>
                <div class="album"><img></div>
            </div>
            <div class="leftside4">
                <div class="album"><img></div>
            </div>
            <div class="choose">
                <div class="left-choose-container">
                    <div class="main-album" id="left-choose">
                        <img>
                        <span id="left-label"></span>
                        <br>
                        <span id="left-artist"></span>
                    </div>
                </div>
                <div class="right-choose-container">
                    <div class="main-album" id="right-choose">
                        <img>
                        <span id="right-label"></span>
                        <br>
                        <span id="right-artist"></span>
                    </div>
                </div>
            </div>
            <div class="rightside4">
                <div class="album"><img></div>
            </div>
            <div class="rightside3">
                <div class="album"><img></div>
                <div class="album"><img></div>
            </div>
            <div class="rightside2">
                <div class="album"><img></div>
                <div class="album odd-margin-bot"><img></div>
                <div class="album odd-margin-top"><img></div>
                <div class="album"><img></div>
            </div>
            <div class="rightside">
                <div class="album"><img></div>
                <div class="album"><img></div>
                <div class="album"><img></div>
                <div class="album"><img></div>
                <div class="album"><img></div>
                <div class="album"><img></div>
                <div class="album"><img></div>
                <div class="album"><img></div>
            </div>
        </div>
        <button id="reset-button">RESET</button>
    </div>
</body>
</html>
